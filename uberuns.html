                <div class="item">
                    <div class="info">

                        <figure class="text__block">


                            <h2>Inspiration</h2>

                            <p> Sushi koi ist eine Hommage an das Land der aufgehenden Sonne mit seinem exotischen kulinarischen Erbe. Das stilvolle, stimmungsvolle Restaurant bietet seinen Gästen altehrwürdige Küche, die in einem modernen Twist neu interpretiert wurde und bekannten Klassikern eine faszinierende Note verleiht.</p>


                        </figure>

                        <figure class="image__block">
                            <img src="Images\Cook\1.jpeg" alt="">
                        </figure>

                    </div>

                </div>




                <div class="item">
                    <div class="info">


                        <figure class="image__block">
                            <img src="Images\Cook\2.jpeg" alt="">

                        </figure>

                        <figure class="text__block">

                            <h2>Qualität</h2>



                            <p> Wir sind für die Qualität jedes Gerichts verantwortlich, denn wir kochen nur aus den besten Zutaten: Wir verwenden keine gentechnisch veränderte lebensmittel oder künstliche Farbstoffe, wir frieren keinen Fisch ein, um seine Haltbarkeit zu verlängern, und wir bieten nur die besten Hersteller als Saucen an !</p>


                        </figure>


                    </div>
                </div>




                <div class="item">
                    <div class="info">

                        <figure class="text__block">

                            <h2>Der Schlüssel zu einer gesunden Ernährung</h2>

                            <p> Der Anfang der japanischen Küche sind pflanzliche Produkte: Gemüse, Reis; sowie Fisch und andere Meeresfrüchte. Die Hauptaufgabe der japanischen Küche besteht darin, köstliche und gesunde Speisen zuzubereiten.</p>

                            <p> Wir heißen jeden herzlich willkommen, der die Traditionen der japanischen Küche probieren möchte. </p>

                            <p>«Sushi Koi» - wir kochen mit Liebe!</p>
                        </figure>



                        <figure class="image__block">
                            <img src="Images\Cook\3.jpeg" alt="">
                        </figure>

                    </div>
                </div>
